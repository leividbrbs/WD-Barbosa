<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leivify</title>
  <link rel ="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- Header 1 -->
   <header class ="header header-1">
    <div class = "Leivify logo"> Leivify</div>
    <div class = "nav-buttons">
      <button class = "nav-button">Home</button>
      <button class = "nav-button">Search</button>
      <button class = "nav-button">Library</button>
    </div>
    <img src = "./assets/leivify.webp" class = "profile" alt = "Profile">
   </header>

   <section>
    <h2>Classic Layout</h2>
    <p> Logo on left, buttons centered, profile on right</p>
   </section>

  <!-- Header 2 -->
  <header class ="header header-2">
    <div class = "Leivify logo"> Leivify</div>
    <div class = "nav-buttons">
      <button class = "nav-button">Discover</button>
      <button class = "nav-button">Browse</button>
      <button class = "nav-button">Radio</button>
    </div>
    <img src = "./assets/leivify.webp" class = "profile" alt = "Profile">
   </header>

   <section>
    <h2>Centered Layout</h2>
    <p> All elements centered with equal spacing</p>
   </section> 

   <!-- Header 3 -->
   <header class ="header header-3">
    <div class = "Leivify logo"> Leivify</div>
    <div class = "nav-buttons">
      <button class = "nav-button">Podcasts</button>
      <button class = "nav-button">Concerts</button>
      <button class = "nav-button">Charts</button>
    </div>
    <div class = "profile-container">
      <img src = "./assets/leivify.webp" class = "profile" alt = "Profile">
    </div>
    </header>
    <section>
      <h2> Left Left Grouped Layout</h2>
      <p> Logo and buttons grouped left, profile pushed right</p>
    </section>
</body>
</html>
